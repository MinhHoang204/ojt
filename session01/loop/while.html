<body>
    <script>

        /*
           Đối với while sẽ thực hiện kiểm tra điều kiện trước
           -Nếu điều kiện đúng thì chạy thân
           -Nếu điều kiện sai thì dừng chương trình
           Q/A: while và for khác nhau như thế nào?
           while khi không biết trước số lần lặp
           for biết trước số lần lặp
           -viết chương trình cho phép người dùng nhập vào 1 kí tự
           nếu là kí tự Q thì thoát chương trình nếu không phải thì yêu cầu 
        */

       let i=0;
       while(i<5){
        // console.log("i",i);
        i++;
       }
       console.log(i);

       let kiTu = prompt("nhập kí tự q để thoát chương trình");
       while(kiTu!="q") {
        kiTu = prompt("nhập kí tự q để thoát chương trình");
       }
    </script>
</body>
