<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Viết chương trình nhập vào một câu bất kì, in ra câu đảo ngược của nó
    Ví dụ: "Hello world" --- "dlrow olleH" -->
    <script>
        function daoNguocCau(c) {
           return c.split('').reverse().join('');
        }

        var cau = prompt("Nhập vào một câu: ");
        var cauDaiNguoc = daoNguocCau(cau);
        console.log("Câu đảo ngược của câu bạn vừa nhập là: " + cauDaiNguoc);
    </script>
</body>
</html>
