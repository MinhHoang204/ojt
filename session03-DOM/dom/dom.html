        DOM: document object modal

        Q/A: Dom sinh ra khi nào?
        Khi trang web được tải thì trình duyệt (browser) sẽ tạo ra một mô hình cây DOM
        Các thành phần trong DOM gồm 3 thành phần
        1.element
        Các cách để lấy element
           I.Lấy theo id
           ==> TRẢ VỀ ELEMENT CÓ ID ĐÓ
           II.Lấy theo class
           ==> TRẢ VỀ HTML COLECTION(gần giống mảng)
           III.Lấy theo thẻ tag
           IV.Lấy theo selector
           -querySelector trả về 1 element đầu tiên duy nhất.
           -querySelectorAll: trả về 1 modelist
        2.attribute : thuộc tính
        -classList: Lấy ra danh sách class của element
        + cung cấp các phương thức
            add(): thêm class
            remove(): xóa class
            contain(): kiểm tra xem có tồn tại class hay không
            toggle(): như công tác có class thì xóa đi mà không có class thì thêm vào
        -setAttribute: thêm thuộc tính
        3.text(nội dung)
           1.innerHTML
           2.textContent
           3.innerText
     -->
     <script>
