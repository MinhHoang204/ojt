<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Function:Hàm
        I-gồm các câu lệnh, thực hiện một chức năng duy nhất
        Q/A: Các loại hàm mà các em biết
        1.declarartion:
        function bình thường
        2.expresion function
        3.arrow-function
        // hàm mũi tên
        4.IIFE (immedialety invoke function expression)
        thường dùng làm thư viện vì nó có khả năng đóng gói
        II - cách thực hiện hàm, return trong hàm
        III - tham số, đối số trong hàm
        IV - đệ quy
        V - call-back function
     -->
     <script>
        // Khai báo 1 hàm declaration
        sayHello();
        function sayHello(){
            console.log("hello");
        }
        let result = function(){
            console.log("function expression function");
        }
        result();
        // hàm thực thi khi gọi hàm
        let arrow= ()=>{
            console.log("arrow function");
        }
        arrow()
        let arrow1 = () => console.log("arrow1");
        arrow1();
        (()=>{
            console.log("IIFE")
        })()
        function a1(){
            console.log("a1");
        }
        function a1() {
            console.log("a11");
        }
        a1();
        a1();
        let a=7;
        (function a1() {
            console.log("a1");
        })();
        (function a1() {
            console.log("a11");
        })();
     </script>
</body>
</html>
